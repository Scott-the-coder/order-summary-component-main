<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="main-container">
    <div class="card-container">
        <img class="hero" src="images/illustration-hero.svg" alt="img">
        <h2>Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      <div class="plan-container">
        <img class="icon" src="images/icon-music.svg" alt="music-note-img">
        <div class="annual-plan">
          <p class="plan-title">Annual Plan <br>
            <span>$59.99/year</span>
          </p>
        </div>
        <a  class="change" href="#">Change</a>
      </div>
        <button class="btn"> Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
    </div>
  </div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Scott Lidgett</a>.
  </div>
</footer>
</body>
</html>
